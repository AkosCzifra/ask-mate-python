{% extends 'basic.html' %}

{% block title %}
    Add New Tag
{% endblock %}

{% block body %}
    <h1>Add new Tag</h1>

    <form method="POST" class="add-forms">
        <label for="new_tag">New tag:</label><br>
        <input type="text" name="new_tag" id="new_tag" required><br><br>
        <p><input type="submit" value="Add new tag"></p>
    </form>


    <form method="POST" class="add-forms">
        <label for="select_tag">Select tag:</label><br>
        <select name="select_tag" id="select_tag">
            {% for tag in tags %}
                <option value={{ tag['name'] }}>{{ tag['name'] }}</option>
            {% endfor %}
        </select>
        <p><input type="submit" value="Add existing tag"></p>
    </form>
    {% if error == True %}
        <h2 id="error">This tag is already added to this question!</h2>
    {% endif %}

    <br>
    <a class="button" href="/question/{{ question_id }}">
        <button>Back to Question</button>
    </a>

{% endblock %}
