{% extends 'basic.html' %}

{% block title %}
    Edit question
{% endblock %}

{% block body %}
        <h1>Edit question</h1>

        <form action="{{ url_for('edit_question', question_id=question_id) }}" method="POST" class="add-forms">
            <p><label for="title">Title:</label><br>
                <input type="text" name="title" id="title" value="{{ question['title'] }}" required></p>

            <p><label for="message">Message:</label><br>
                <textarea name="message" id="message"  minlength="5" cols="42" rows="4" required>{{ question['message'] }}</textarea></p>

            <p><label for="image">Image:</label><br>
                {% if question['image'] != None %}
                <input type="text" name="image" id="image" value="{{ question['image'] }}"></p>
                {% elif question['image'] == None %}
                <input type="text" name="image" id="image"></p>
                {% endif %}
            <p><input type="submit" value="Edit Question"></p>
        </form>

        <p><a class="button" href="/question/{{ question["id"] }}"><button>Back to Question</button></a></p>
{% endblock %}
