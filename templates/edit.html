{% extends 'basic.html' %}
{% block title %}
    Edit question
{% endblock %}
{% block body %}
    <h1>Edit question</h1>
    <form action="/question/<question_id>/edit" method="post">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" placeholder="{{ question['title'] }}" value="{{ question['title'] }}" required><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message"  minlength="5" cols="42" rows="4" placeholder="{{ question['message'] }}" required>{{ question['message'] }}</textarea><br><br>
        <label for="image">Image:</label><br>
        <input type="text" name="image" id="image" placeholder="{{ question['image'] }}" value="{{ question['image'] }}"><br><br>
        <input type="submit" value="Edit Question">
    </form>
    <br>
    <button><a href="/">Homepage</a></button>

{% endblock %}
