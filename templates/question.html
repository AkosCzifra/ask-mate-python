{% extends 'basic.html' %}

{% block title %}
    Question
{% endblock %}
{% block body %}
    <table>
        <tr>
            <td> Question:</td>
            <th><p>{{ question["title"] }}</p></th>
        </tr>
        <tr>
            <td> Details:</td>
            <td><p>{{ question["message"] }}</p></td>
            {% for answer in answers %}
                </tr>
                <tr>
                    <td>{{ answer["vote_number"] }}</td>
                    <td>{{ answer["message"] | safe }}</td>
                    <td>
                        <button value="{{ answer["id"] }}"><a
                                href="{{ url_for("down_vote", answer_id=answer['id'], question_id=answer['question_id']) }}">+1
                        </a></button>
                    </td>
                    <td>
                        <button value="{{ answer["id"] }}"><a href="/answer/{{ answer["id"] }}/down-vote">-1</button>
                    </td>
                </tr>
            {% endfor %}
    </table>
    <button><a href="/question/{{ question["id"] }}/new-answer">Add new answer</a></button>
    <br><br>
    <button><a href="/">Homepage</a></button>
{% endblock %}
