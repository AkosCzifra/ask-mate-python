{% block title %}
Login
{% endblock %}

{% block body %}
    </br></br></br>
    <h1 id="register">Login</h1>

    <form method="POST" class="add-forms" id="register">
        <p><label for="title">Username:</label><br>
        <input type="text" name="username" id="title">
        </p>

        <p><label for="message">Password:</label><br>
        <input type="password" name="password" id="title"></p>

        {% endif %}
    </form>

{% endblock %}
