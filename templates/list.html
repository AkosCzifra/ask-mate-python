{% extends 'basic.html'%}

{% block title %}Welcome{% endblock %}

{% block body %}
<table border="1" frame="border" rules="all">
<tr>
    <th>Title</th>
    <th>View number</th>
    <th>Vote number</th>
</tr>
{% for question in user_questions %}
    <tr>
        <td>{{ question['title'] | safe }}</td>
        <td>{{ question['view_number'] }}</td>
        <td>{{ question['vote_number'] }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
