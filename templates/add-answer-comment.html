{% extends 'basic.html' %}

{% block title %}
Add new comment
{% endblock %}
{% block body %}
<form action="/answer/{{ answer_id }}/new-comment" method="POST" class="add-forms">
    <p>Message:</p>
    <p><textarea name="message" rows="7" cols="40" required minlength="10"></textarea></p>
    <p><input type="submit" value="Add new Comment"></p>
</form>
    <a class="button" href="/question/{{ question_id }}"><button >Back to Question</button></a>
    {% if login_error == True %}
            <h2 id="error">You have to log-in first!</h2>
        {% endif %}
{% endblock %}
