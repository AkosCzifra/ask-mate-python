{% extends 'basic.html' %}

{% block title %}
Search Result
{% endblock %}

{% block body %}
    <table align="center">
    <tr>
        <th>Title</th>
    </tr>
    {% for result in results %}
        <tr>
            <td><a href="{{ url_for("question_page", question_id=result['id'])}}">{{ result['title'] }}</a></td>
        </tr>
    {% endfor %}
    </table>
    <br/>
    <button class="example_a"><a class="text-color" href="/"><strong>Homepage</strong></a></button>

{% endblock %}
