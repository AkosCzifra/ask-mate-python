{% extends 'basic.html' %}

{% block title %}
Search Result
{% endblock %}

{% block body %}
    <table class="table">
    <tr>
        <th>Title</th>
    </tr>
    {% for result in results %}
        <tr>
            <td><a href="{{ url_for("question_page", question_id=result['id'])}}">{{ result['title'] }}</a></td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
